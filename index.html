<html lang ="en" id="background">

        <title>METRO PROJECT</title>

    <body>
        <header
            <nav>
                <div>
                    <a href mnav="index.html"><img id ="img1" src="images/metroLogo.png" width = 9%></a>
                </div>
                <ul>

        </header>
        <section id="teste">            
            <!-- <div class ="white-box">   -->
        </section>

        </div>
     <script>
        document.querySelectorAll('[mnav]').forEach(link => {
            const conteudo = document.getElementById('teste')
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('mnav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
     </script>   
    </body>
</html>
